<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Netflix Binge Tracker</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
</head>

<!-- Javascript function triggers when the page is loaded -->
<body onload="getResult()">

	<div class="container-fluid page">
		<h1>My History</h1>
		<!-- This is the table created in the view page -->
		<table class="table table-dark">
			<th>Title</th>
			<th>Genre</th>
			<th>Time</th>
			<!-- The <tbody> tag is what is connected to the Javascript function, so when HTML is added, it goes in here -->
			<tbody id="result_table">
			</tbody>
		</table>


    <a href="index.html" class="btn btn-danger">Back</a>
	</div>


	<!-- Connects the Javascript file to this page -->
	<script src="script.js"></script>
</body>

</html>
